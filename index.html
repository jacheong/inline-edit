<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons Animations App</title>
    <link rel="stylesheet" href="css/buttons.css">
</head>
<body>
    
    <h1 class="title">Test Button Animations</h1>
    <div class="text-container">
        <h3 id="inline-edit">Some Text</h3>
        <button class="edit-button">edit</button>
        <div class="text-modal">
            <div class="modal-header">
                <h2>Enter some new text</h2>
            </div>
            <div class="modal-body">
                <input id="user-input" type="text">
            </div>
            <div class="modal-actions">
                <button id="accept-button" type="button">Accept</button>
                <button id="decline-button" type="button">Decline</button>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
